<!DOCTYPE html>

<html lang="en">
    <head class="header">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter</title>

        <!-- styles -->
        <link rel="stylesheet" href="styles.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <h1 class="display-3">Counter</h1>
        

        <main>
            <div class="container">
                <h2>Counter : <span class="counter">
                </span></h2>
                <button type="button" class="btn btn-dark btn-lg" id="decrease">Decrease</button>
                <button type="button" class="btn btn-dark btn-lg" id="reset">Reset</button>
                <button type="button" class="btn btn-dark btn-lg" id="increase">Increase</button>
            </div>

        </main>


        <!-- javascript -->
        <script src="app.js"></script>
    </body>
</html>
